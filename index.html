<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>Форма регстрации</h1>
	<form id="myForm">
		<label for="username">Name:</label>
		<input type="text" name="username" id="username">
		<br>
		<label for="surname">Surname:</label>
		<input type="text" name="surname" id="surname">
		<br>
		<label for="birthday">Your birthday:</label>
		<input type="text" name="birthday" id="birthday">
		<label for="sex">Sex:</label>
		<input type="radio" name="sex" id="male" checked>
		<label for="male">Male</label>
		<input type="radio" name="sex" id="female">
		<label for="female">Female</label>
		<br>
		<label for="city">City:</label>
		<select name="city" multiple size="3" id="city">
			<option value="Kyiv">Kyiv</option>
			<option value="Dnipro">Dnipro</option>
			<option value="Lviv">Lviv</option>
		</select>
		<br>
		<label for="address">Address:</label>
		<input type="text" name="address" id="address">
		<br>
		<label for="language">Languages:</label>
		<input type="checkbox" name="english" id="english">
		<label for="english">English</label>
		<input type="checkbox" name="ukrainian" id="ukrainian">
		<label for="ukrainian">Ukrainian</label>
		<input type="checkbox" name="polish" id="polish">
		<label for="polish">Polish</label>
		<br>
		<button type="submit">Sign up</button>
	</form>

	<table id="dataTable" border="1">
		<thead>
		  <tr>
			 <th>Name</th>
			 <th>Surname</th>
			 <th>Birtday</th>
			 <th>Sex</th>
			 <th>City</th>
			 <th>Address</th>
			 <th>Language</th>
		  </tr>
		</thead>
		<tbody id="tableBody">
		</tbody>
	 </table>
	<script src=" script.js"></script>
</body>

</html>
